<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = "This text will replace the initial text.";
    } else {
      console.error("Element with id 'myDiv' not found");
    }

    //Attempting to modify non-existent element and handle the case gracefully
    const nonExistentElement = document.getElementById('nonExistentElement');
    if (nonExistentElement) {
        nonExistentElement.innerHTML = "This text won't show";
    } else {
        console.warn('Element with id \'nonExistentElement\' does not exist. Cannot update.');
    }
  </script>
</body>
</html>
